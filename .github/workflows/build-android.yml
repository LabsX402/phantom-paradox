name: Build Android APK

on:
  push:
    paths:
      - 'agents/android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x agents/android/gradlew
      
    - name: Build Debug APK
      run: |
        cd agents/android
        ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: null-agent-debug
        path: agents/android/app/build/outputs/apk/debug/*.apk
    
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: android-v${{ github.run_number }}
        name: $NULL Agent Android v0.1.${{ github.run_number }}
        files: agents/android/app/build/outputs/apk/debug/*.apk
        body: |
          ## $NULL Agent for Android
          
          **Direct APK download - no Play Store needed!**
          
          ### Install:
          1. Download the APK below
          2. Open on your Android phone
          3. Allow "Install from unknown sources" if prompted
          4. Install and run!
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

