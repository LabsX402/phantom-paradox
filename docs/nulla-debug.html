<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí NULLA DEBUG LAB</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --bg-panel: #0a0a0f;
            --border: #1a1a2e;
            --accent: #00ff88;
            --accent-dim: #00ff8840;
            --text: #e0e0e0;
            --text-dim: #666;
            --red: #ff4757;
            --yellow: #ffa502;
            --blue: #00d4ff;
            --purple: #a855f7;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }
        
        /* ===== PASSCODE GATE ===== */
        #gate {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }
        
        #gate.hidden { display: none; }
        
        .gate-title {
            font-size: 24px;
            color: var(--accent);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--accent-dim);
        }
        
        .gate-input {
            background: var(--bg-panel);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 15px 25px;
            font-size: 24px;
            color: var(--accent);
            text-align: center;
            letter-spacing: 8px;
            width: 250px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .gate-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-dim);
        }
        
        .gate-input.error {
            border-color: var(--red);
            animation: shake 0.3s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .gate-hint {
            margin-top: 15px;
            color: var(--text-dim);
            font-size: 12px;
        }
        
        /* ===== MAIN LAYOUT ===== */
        #main {
            display: none;
            height: 100vh;
            grid-template-columns: 1fr 400px;
            grid-template-rows: auto 1fr;
        }
        
        #main.active {
            display: grid;
        }
        
        /* Header */
        #header {
            grid-column: 1 / -1;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-title span {
            color: var(--accent);
            font-weight: bold;
        }
        
        .header-badge {
            background: var(--red);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            text-transform: uppercase;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .header-btn {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            transition: all 0.2s;
        }
        
        .header-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        /* Nulla Panel - IFRAME */
        #nulla-panel {
            background: var(--bg);
            height: calc(100vh - 50px);
            position: relative;
        }
        
        #nulla-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        /* Debug Panel */
        #debug-panel {
            background: var(--bg-panel);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 50px);
        }
        
        .panel-header {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .panel-header span {
            color: var(--accent);
        }
        
        /* Debug Log */
        #debug-log {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 11px;
            line-height: 1.6;
        }
        
        .log-entry {
            padding: 8px 10px;
            margin-bottom: 6px;
            background: var(--bg);
            border-radius: 6px;
            border-left: 3px solid var(--border);
        }
        
        .log-entry.brain { border-left-color: var(--accent); }
        .log-entry.provider { border-left-color: var(--blue); }
        .log-entry.state { border-left-color: var(--yellow); }
        .log-entry.error { border-left-color: var(--red); }
        .log-entry.xp { border-left-color: var(--purple); }
        .log-entry.soul { border-left-color: #ff9500; }
        
        .log-time {
            color: var(--text-dim);
            font-size: 9px;
            margin-bottom: 4px;
        }
        
        .log-type {
            display: inline-block;
            padding: 1px 6px;
            border-radius: 3px;
            font-size: 9px;
            text-transform: uppercase;
            margin-right: 8px;
        }
        
        .log-type.brain { background: var(--accent); color: #000; }
        .log-type.provider { background: var(--blue); color: #000; }
        .log-type.state { background: var(--yellow); color: #000; }
        .log-type.error { background: var(--red); color: #fff; }
        .log-type.xp { background: var(--purple); color: #fff; }
        .log-type.soul { background: #ff9500; color: #000; }
        
        .log-content {
            color: var(--text);
            word-break: break-word;
        }
        
        /* Key Config Panel */
        #config-panel {
            border-top: 1px solid var(--border);
            padding: 10px;
        }
        
        .config-title {
            font-size: 10px;
            color: var(--accent);
            margin-bottom: 8px;
        }
        
        .config-row {
            display: flex;
            gap: 8px;
            margin-bottom: 6px;
        }
        
        .config-input {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 6px 8px;
            font-family: inherit;
            font-size: 10px;
            color: var(--text);
            outline: none;
        }
        
        .config-input:focus {
            border-color: var(--accent);
        }
        
        .config-btn {
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-family: inherit;
            font-size: 10px;
            cursor: pointer;
        }
        
        .config-btn:hover {
            background: #00ff99;
        }
        
        .config-status {
            font-size: 9px;
            color: var(--text-dim);
            margin-top: 4px;
        }
        
        .config-status.ok { color: var(--accent); }
        .config-status.missing { color: var(--red); }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-dim); }
    </style>
</head>
<body>
    <!-- PASSCODE GATE -->
    <div id="gate">
        <div class="gate-title">üîí NULLA DEBUG LAB</div>
        <input 
            type="password" 
            id="passcode" 
            class="gate-input" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
            maxlength="6"
            autofocus
        >
        <div class="gate-hint">Enter access code</div>
    </div>
    
    <!-- MAIN DEBUG INTERFACE -->
    <div id="main">
        <header id="header">
            <div class="header-title">
                <span>üß™ NULLA DEBUG LAB</span>
                <span class="header-badge">DEV ONLY</span>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="clearLog()">üóëÔ∏è Clear</button>
                <button class="header-btn" onclick="exportLog()">üì§ Export</button>
                <button class="header-btn" onclick="reloadNulla()">‚ü≥ Reload</button>
            </div>
        </header>
        
        <!-- NEW REACT NULLA EMBEDDED -->
        <div id="nulla-panel">
            <iframe id="nulla-frame" src="./nulla/"></iframe>
        </div>
        
        <div id="debug-panel">
            <div class="panel-header">
                <span>üìä DEBUG LOG</span>
                <span id="log-count">0 entries</span>
            </div>
            <div id="debug-log"></div>
            
            <!-- API KEY CONFIG -->
            <div id="config-panel">
                <div class="config-title">üîë API KEYS (LLM)</div>
                <div class="config-row">
                    <input type="password" class="config-input" id="groq-key" placeholder="Groq API Key">
                    <button class="config-btn" onclick="saveKey('groq')">Set</button>
                </div>
                <div class="config-row">
                    <input type="password" class="config-input" id="xai-key" placeholder="xAI API Key">
                    <button class="config-btn" onclick="saveKey('xai')">Set</button>
                </div>
                <div class="config-row">
                    <input type="password" class="config-input" id="openai-key" placeholder="OpenAI API Key">
                    <button class="config-btn" onclick="saveKey('openai')">Set</button>
                </div>
                <div class="config-status" id="key-status">Checking...</div>
                
                <div class="config-title" style="margin-top: 12px;">üíæ SOUL STORAGE (IPFS)</div>
                <div class="config-row">
                    <input type="password" class="config-input" id="pinata-jwt" placeholder="Pinata JWT Token">
                    <button class="config-btn" onclick="savePinata()">Set</button>
                </div>
                <div class="config-status" id="ipfs-status">Checking...</div>
                <div class="config-row" style="margin-top: 8px;">
                    <button class="config-btn" style="flex:1; background: var(--blue);" onclick="backupSoul()">üíæ Backup Soul</button>
                    <button class="config-btn" style="flex:1; background: var(--purple);" onclick="restoreSoul()">‚¨áÔ∏è Restore</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ===== CONFIG =====
        const ACCESS_CODE = 'null42';
        
        // ===== PASSCODE GATE =====
        const gate = document.getElementById('gate');
        const main = document.getElementById('main');
        const passcodeInput = document.getElementById('passcode');
        
        passcodeInput.addEventListener('input', (e) => {
            const code = e.target.value;
            if (code.length === ACCESS_CODE.length) {
                if (code === ACCESS_CODE) {
                    gate.classList.add('hidden');
                    main.classList.add('active');
                    initDebugLab();
                } else {
                    e.target.classList.add('error');
                    setTimeout(() => {
                        e.target.classList.remove('error');
                        e.target.value = '';
                    }, 300);
                }
            }
        });
        
        passcodeInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const code = e.target.value;
                if (code === ACCESS_CODE) {
                    gate.classList.add('hidden');
                    main.classList.add('active');
                    initDebugLab();
                } else {
                    e.target.classList.add('error');
                    setTimeout(() => {
                        e.target.classList.remove('error');
                        e.target.value = '';
                    }, 300);
                }
            }
        });
        
        // ===== DEBUG LOGGER =====
        const debugLog = document.getElementById('debug-log');
        const logCount = document.getElementById('log-count');
        let logEntries = [];
        
        function log(type, message) {
            const entry = {
                time: new Date().toLocaleTimeString(),
                type,
                message
            };
            logEntries.push(entry);
            
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.innerHTML = `
                <div class="log-time">${entry.time}</div>
                <span class="log-type ${type}">${type}</span>
                <span class="log-content">${message}</span>
            `;
            debugLog.appendChild(div);
            debugLog.scrollTop = debugLog.scrollHeight;
            
            logCount.textContent = `${logEntries.length} entries`;
        }
        
        function clearLog() {
            debugLog.innerHTML = '';
            logEntries = [];
            logCount.textContent = '0 entries';
            log('state', 'Log cleared');
        }
        
        function exportLog() {
            const blob = new Blob([JSON.stringify(logEntries, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `nulla-debug-${Date.now()}.json`;
            a.click();
            log('state', 'Log exported');
        }
        
        function reloadNulla() {
            document.getElementById('nulla-frame').src = './nulla/';
            log('state', 'Nulla reloaded');
        }
        
        // ===== API KEY MANAGEMENT =====
        function saveKey(provider) {
            const input = document.getElementById(`${provider}-key`);
            const key = input.value.trim();
            if (key) {
                localStorage.setItem(`nulla_${provider}_key`, key);
                input.value = '';
                log('state', `${provider.toUpperCase()} key saved`);
                updateKeyStatus();
                // Reload iframe to pick up new key
                reloadNulla();
            }
        }
        
        function updateKeyStatus() {
            const groq = localStorage.getItem('nulla_groq_key');
            const xai = localStorage.getItem('nulla_xai_key');
            const openai = localStorage.getItem('nulla_openai_key');
            
            const status = document.getElementById('key-status');
            const keys = [];
            if (groq) keys.push('Groq ‚úì');
            if (xai) keys.push('xAI ‚úì');
            if (openai) keys.push('OpenAI ‚úì');
            
            if (keys.length > 0) {
                status.textContent = keys.join(' | ');
                status.className = 'config-status ok';
            } else {
                status.textContent = '‚ö†Ô∏è No API keys configured';
                status.className = 'config-status missing';
            }
        }
        
        // ===== IPFS/PINATA MANAGEMENT =====
        function savePinata() {
            const input = document.getElementById('pinata-jwt');
            const jwt = input.value.trim();
            if (jwt) {
                localStorage.setItem('nulla_pinata_jwt', jwt);
                input.value = '';
                log('soul', 'Pinata JWT saved - IPFS enabled!');
                updateIPFSStatus();
            }
        }
        
        function updateIPFSStatus() {
            const pinata = localStorage.getItem('nulla_pinata_jwt');
            const latest = localStorage.getItem('nulla_soul_latest');
            const status = document.getElementById('ipfs-status');
            
            if (pinata) {
                status.textContent = '‚úì IPFS enabled (Pinata)';
                status.className = 'config-status ok';
            } else if (latest) {
                status.textContent = 'üìÅ Local storage only';
                status.className = 'config-status';
            } else {
                status.textContent = '‚ö†Ô∏è No soul backups yet';
                status.className = 'config-status missing';
            }
        }
        
        async function backupSoul() {
            log('soul', 'Starting soul backup...');
            try {
                // Get brain state from iframe
                const frame = document.getElementById('nulla-frame');
                frame.contentWindow.postMessage({ type: 'backup-soul' }, '*');
                log('soul', 'Backup request sent to Nulla');
            } catch (error) {
                log('error', 'Backup failed: ' + error.message);
            }
        }
        
        async function restoreSoul() {
            log('soul', 'Restoring soul from backup...');
            try {
                const frame = document.getElementById('nulla-frame');
                frame.contentWindow.postMessage({ type: 'restore-soul' }, '*');
                log('soul', 'Restore request sent to Nulla');
            } catch (error) {
                log('error', 'Restore failed: ' + error.message);
            }
        }
        
        // ===== LISTEN TO IFRAME MESSAGES =====
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'nulla-log') {
                log(event.data.logType || 'brain', event.data.message);
            }
        });
        
        // ===== INIT =====
        function initDebugLab() {
            log('state', 'üß™ Debug Lab initialized');
            log('state', '‚ú® New React Nulla loaded');
            updateKeyStatus();
            updateIPFSStatus();
            
            // Monitor localStorage changes
            const originalSetItem = localStorage.setItem;
            localStorage.setItem = function(key, value) {
                originalSetItem.apply(this, arguments);
                if (key.startsWith('nulla_')) {
                    if (key.includes('_key')) {
                        log('state', `API key updated: ${key}`);
                    } else if (key === 'nulla_brain_state') {
                        try {
                            const state = JSON.parse(value);
                            log('xp', `Stage ${state.stage} | XP: ${state.xp}`);
                        } catch {}
                    } else if (key === 'nulla_brain_usage') {
                        try {
                            const usage = JSON.parse(value);
                            log('provider', `Usage: Groq $${usage.groq?.cost?.toFixed(4) || 0} | xAI $${usage.xai?.cost?.toFixed(4) || 0} | OpenAI $${usage.openai?.cost?.toFixed(4) || 0}`);
                        } catch {}
                    }
                }
            };
        }
    </script>
</body>
</html>
