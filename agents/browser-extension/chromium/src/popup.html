<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 340px;
            min-height: 480px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #030508;
            color: #e8f0f8;
        }
        
        .header {
            background: linear-gradient(135deg, #0a0f14, #111820);
            padding: 16px;
            border-bottom: 1px solid #1a2530;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 14px; font-weight: 700; color: #00ff88; }
        .version { font-size: 10px; color: #6b7c8a; background: #1a2530; padding: 2px 8px; border-radius: 4px; }
        
        .content { padding: 16px; }
        
        .status-card {
            background: #0a0f14;
            border: 1px solid #1a2530;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .status-indicator {
            width: 80px; height: 80px;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.3s;
        }
        
        .status-indicator.offline { background: rgba(107, 124, 138, 0.2); border: 3px solid #3a4a5a; }
        .status-indicator.online { 
            background: rgba(0, 255, 136, 0.1); 
            border: 3px solid #00ff88; 
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.5); }
        }
        
        .status-text { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
        .status-sub { font-size: 12px; color: #6b7c8a; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 16px; }
        
        .stat-card {
            background: #0a0f14;
            border: 1px solid #1a2530;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-value { font-size: 18px; font-weight: 700; color: #00ff88; margin-bottom: 2px; }
        .stat-label { font-size: 9px; color: #6b7c8a; text-transform: uppercase; }
        
        .config-section {
            background: #0a0f14;
            border: 1px solid #1a2530;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .config-title { font-size: 11px; color: #6b7c8a; text-transform: uppercase; margin-bottom: 8px; }
        
        .slider-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .slider-label { font-size: 12px; color: #e8f0f8; }
        .slider-value { font-size: 12px; color: #00ff88; font-weight: 600; min-width: 60px; text-align: right; }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: #1a2530;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            margin: 4px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px; height: 16px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]:disabled {
            opacity: 0.4;
        }
        
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 6px;
        }
        
        .checkbox-row input[type="checkbox"] {
            width: 16px; height: 16px;
            accent-color: #00ff88;
        }
        
        .checkbox-row label {
            font-size: 11px;
            color: #6b7c8a;
            cursor: pointer;
        }
        
        .wallet-section {
            background: #0a0f14;
            border: 1px solid #1a2530;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        
        .wallet-label { font-size: 10px; color: #6b7c8a; text-transform: uppercase; margin-bottom: 4px; }
        .wallet-address { font-size: 11px; font-family: monospace; color: #00d4ff; word-break: break-all; }
        .wallet-address.empty { color: #ff9500; }
        
        .earnings-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 212, 255, 0.1));
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 14px;
            text-align: center;
            margin-bottom: 12px;
        }
        
        .earnings-value { font-size: 24px; font-weight: 700; color: #00ff88; }
        .earnings-label { font-size: 10px; color: #6b7c8a; }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary { background: #00ff88; color: #030508; }
        .btn-primary:hover { background: #00cc6a; }
        .btn-danger { background: #ff4757; color: white; }
        .btn-danger:hover { background: #ff2f40; }
        .btn-secondary { background: #1a2530; color: #e8f0f8; border: 1px solid #3a4a5a; }
        .btn-secondary:hover { background: #2a3540; }
        
        .btn-group { display: flex; gap: 8px; margin-top: 8px; }
        .btn-group .btn { flex: 1; padding: 10px; font-size: 11px; }
        
        .footer {
            padding: 10px 16px;
            border-top: 1px solid #1a2530;
            text-align: center;
            font-size: 9px;
            color: #3a4a5a;
        }
        
        .footer a { color: #00ff88; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">phantom_paradox</span>
        <span class="version">v0.1.0</span>
    </div>
    
    <div class="content">
        <div class="status-card">
            <div class="status-indicator offline" id="statusIndicator">
                <span id="statusIcon">○</span>
            </div>
            <div class="status-text" id="statusText">OFFLINE</div>
            <div class="status-sub" id="statusSub">Configure and start earning</div>
        </div>
        
        <div class="earnings-card">
            <div class="earnings-value" id="earnings">$0.0000</div>
            <div class="earnings-label">Session Earnings (est.)</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="dataRelayed">0 MB</div>
                <div class="stat-label">Data Relayed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">0:00</div>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connections">0</div>
                <div class="stat-label">Connections</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="rate">$0/hr</div>
                <div class="stat-label">Current Rate</div>
            </div>
        </div>
        
        <div class="config-section">
            <div class="config-title">Bandwidth Limit</div>
            <div class="slider-row">
                <span class="slider-label">Max Speed</span>
                <span class="slider-value" id="bwVal">10 Mbps</span>
            </div>
            <input type="range" min="1" max="100" value="10" id="bwSlider" 
                   oninput="document.getElementById('bwVal').textContent=this.value+' Mbps'">
        </div>
        
        <div class="config-section">
            <div class="config-title">Daily Data Cap</div>
            <div class="slider-row">
                <span class="slider-label">Max Data</span>
                <span class="slider-value" id="dataVal">1 GB</span>
            </div>
            <input type="range" min="100" max="100000" step="100" value="1000" id="dataSlider" 
                   oninput="updateDataCap()">
            <div class="checkbox-row">
                <input type="checkbox" id="unlimitedData" onchange="toggleUnlimited()">
                <label for="unlimitedData">Unlimited (no cap)</label>
            </div>
        </div>
        
        <div class="wallet-section">
            <div class="wallet-label">Wallet</div>
            <div class="wallet-address empty" id="walletAddress">No wallet connected</div>
        </div>
        
        <button class="btn btn-primary" id="mainBtn" onclick="toggleAgent()">
            START EARNING
        </button>
        
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="connectWallet()">Connect Wallet</button>
            <button class="btn btn-secondary" onclick="openSettings()">Settings</button>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://phantomparadox.io" target="_blank">phantomparadox.io</a> · Relay Agent
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
