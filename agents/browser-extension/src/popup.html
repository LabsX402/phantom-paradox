<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 320px;
            min-height: 400px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #030508;
            color: #e8f0f8;
        }
        
        .header {
            background: linear-gradient(135deg, #0a0f14, #111820);
            padding: 16px;
            border-bottom: 1px solid #1a2530;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 14px;
            font-weight: 700;
            color: #00ff88;
            letter-spacing: -0.5px;
        }
        
        .version {
            font-size: 10px;
            color: #6b7c8a;
            background: #1a2530;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .content { padding: 16px; }
        
        .status-card {
            background: #0a0f14;
            border: 1px solid #1a2530;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .status-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.3s;
        }
        
        .status-indicator.offline {
            background: rgba(107, 124, 138, 0.2);
            border: 3px solid #3a4a5a;
        }
        
        .status-indicator.online {
            background: rgba(0, 255, 136, 0.1);
            border: 3px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.5); }
        }
        
        .status-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .status-sub {
            font-size: 12px;
            color: #6b7c8a;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .stat-card {
            background: #0a0f14;
            border: 1px solid #1a2530;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 2px;
        }
        
        .stat-label {
            font-size: 10px;
            color: #6b7c8a;
            text-transform: uppercase;
        }
        
        .wallet-section {
            background: #0a0f14;
            border: 1px solid #1a2530;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }
        
        .wallet-label {
            font-size: 10px;
            color: #6b7c8a;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .wallet-address {
            font-size: 12px;
            font-family: monospace;
            color: #00d4ff;
            word-break: break-all;
        }
        
        .wallet-address.empty {
            color: #ff9500;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #00ff88;
            color: #030508;
        }
        
        .btn-primary:hover {
            background: #00cc6a;
        }
        
        .btn-danger {
            background: #ff4757;
            color: white;
        }
        
        .btn-danger:hover {
            background: #ff2f40;
        }
        
        .btn-secondary {
            background: #1a2530;
            color: #e8f0f8;
            border: 1px solid #3a4a5a;
        }
        
        .btn-secondary:hover {
            background: #2a3540;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-group {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .btn-group .btn {
            flex: 1;
        }
        
        .earnings-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 212, 255, 0.1));
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .earnings-value {
            font-size: 28px;
            font-weight: 700;
            color: #00ff88;
        }
        
        .earnings-label {
            font-size: 11px;
            color: #6b7c8a;
        }
        
        .footer {
            padding: 12px 16px;
            border-top: 1px solid #1a2530;
            text-align: center;
            font-size: 10px;
            color: #3a4a5a;
        }
        
        .footer a {
            color: #00ff88;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">phantom_paradox</span>
        <span class="version">v0.1.0</span>
    </div>
    
    <div class="content">
        <div class="status-card">
            <div class="status-indicator offline" id="statusIndicator">
                <span id="statusIcon">○</span>
            </div>
            <div class="status-text" id="statusText">OFFLINE</div>
            <div class="status-sub" id="statusSub">Click to start earning</div>
        </div>
        
        <div class="earnings-card">
            <div class="earnings-value" id="earnings">$0.00</div>
            <div class="earnings-label">Session Earnings (est.)</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="dataRelayed">0 MB</div>
                <div class="stat-label">Data Relayed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">0:00</div>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connections">0</div>
                <div class="stat-label">Connections</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="rate">$0/hr</div>
                <div class="stat-label">Current Rate</div>
            </div>
        </div>
        
        <div class="wallet-section">
            <div class="wallet-label">Wallet</div>
            <div class="wallet-address empty" id="walletAddress">No wallet connected</div>
        </div>
        
        <button class="btn btn-primary" id="mainBtn" onclick="toggleAgent()">
            START EARNING
        </button>
        
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="connectWallet()">
                Connect Wallet
            </button>
            <button class="btn btn-secondary" onclick="openDashboard()">
                Dashboard
            </button>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://phantomparadox.io" target="_blank">phantomparadox.io</a> · Relay Agent
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
